<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Alpha Photos</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">

<body>
    <div class="container" id="idContainer">
        <div class="row align-items-center text-center">
            <div class="col-12">
                <h2 class="display-4">Créez votre mot en 5 étapes rapides</h2>
            </div>
        </div>

        <div class="input-group mb-5">
            <input type="text" class="form-control text-center" id="mots" placeholder="Un mot entre 3 et 12 caractères"
                aria-describedby="buttonGo">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="buttonGo">Go</button>
            </div>
        </div>

        <div class="row" id="imageLettres">
            <div>
                <ul id="imgList" class="list-group">
                </ul>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sélectionnez votre photo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">

                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                   

                </div>
            </div>
        </div>
