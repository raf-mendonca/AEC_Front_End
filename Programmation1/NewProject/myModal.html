<div class="modal fade" id="requestLineModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content ">
            <div class="modal-header ">
                <h4 class="modal-title float-left">Ajouter un suivi</h4>
                <button type="button" class="close float-right" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only"
                                                               style="width: 25px;">Close</span></button>

            </div>

            <div class="modal-body">

                <div class="form-group col-md-12" id="suivi">
                    <label>Suivi</label>
                    <textarea class="form-control" data-member="Description" id="suiviText" cols="5"
                              rows="4"></textarea>
                </div>

            </div>

            <div class="modal-footer bg-secondary">
                <div class="row">
                    <div class="col-md-12" style="padding-right: 10px">
                        <button type="button" class="btn btn-outline-light float-right" id="annulerModal"
                                data-dismiss="modal" style="margin: 5px;">Annuler</button>
                        <button type="button" class="btn btn-outline-light float-right" id="SaveRequestBtn"
                                style="margin: 5px;">Enregistrer</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
