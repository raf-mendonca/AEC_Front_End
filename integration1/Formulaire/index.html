<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Exercice</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
</head>
<body>

<div class="container">
    <h2>Formulaires Exercice</h2>
    <form>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom">
        </div>

        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prénom">
        </div>

        <div class="form-group">
            <select class="custom-select" multiple>
                <option selected>Sujet de la demande</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="boot">Bootstrap</option>
                <option value="boot">Positionnement des divisions</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question">Questions:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Posez votre question...</textarea>
        </div>

        <div class="form-check my-5">
            <input class="form-check-input" type="radio" name="urgent" id="urgent" value="option1" checked>
            <label class="form-check-label" for="urgent">Urgent</label>
            <br>
            <input class="form-check-input" type="radio" name="important" id="important" value="option2" checked>
            <label class="form-check-label" for="important">Important</label>
            <br>
            <input class="form-check-input" type="radio" name="peutetre" id="peutetre" value="option3" checked>
            <label class="form-check-label" for="peutetre">Peut etre</label>
        </div>

        <button type="reset" class="btn btn-default my-2">Reset</button>
    </form>

    <form action="FormulaireEnvoye.html">
        <input type="submit" value="Envoyer le formulaire" />
</form>
</div>




<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
