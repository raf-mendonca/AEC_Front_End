<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="monVideo">
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
    </video>
    <!--Modal-->
    <div class="container h-100" >
        <div class="row h-100 text-center align-items-center" >
            <div class="col-12 text-white" >

                <h1 class="display-3">Euro Copa 2020</ h1>
                <p class="lead mb-0">Euro copa 60 ans</p>
                <br>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Prochain jeux!
                </button>

                <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Prochain jeux!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/paris-saint-germain-f-c-paris-saint-germain-academy-paris-saint-germain-f-minines-paris-saint-germain-esports-png-favpng-GJ6W3F0fci3AM6NJpryVGz3VF.jpg" class="img-fluid">

                                    </div>
                                    <div class="col-md-6 text-center">
                                        <h2>Paris Saint Germain  </h2>
                                        <h2><b>VS</b> </h2>
                                        <h2>FC Barcelona</h2>
                                    </div>
                                    <div class="col-md-3">

                                        <img src="images/téléchargement.jpg" class="img-fluid">
                                    </div>
                                </div>
                                <img src="images/UEFA_Euro_2020_Logo.svg.png" alt="Image euro copa 2020" class="img-fluid">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
